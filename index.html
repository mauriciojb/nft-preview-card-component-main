<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <main class="content">
      <div class="container-tile">
        <img class="img-eth" src="images/image-equilibrium.jpg" alt="image-equilibrium">
        <div class="img-eth-view"><img class="img-view" src="images/icon-view.svg" alt="icon-view"></div>
        <h1 class="title">Equilibrium #3429</h1>
        <p class="pharagraf">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      
    
      <div class="container-eth">
        <div class="eth"><img src="./images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</div>
        <div class="days"><img src="./images//icon-clock.svg" alt="icon-clock"> 3 days left</div>
      </div> 
      <hr class="line"/>
      <div class="container-avatar"><img class="avatar" src="./images/image-avatar.png" alt="image-avatar"><p class="j"><span class="creation">Creation of</span> Jules Wyvern</p> </div> 
    </main>
  </div>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/mauriciojose_dev/" target="_blank">@mauricio.dev</a>.
  </div>
</footer>
</html>
